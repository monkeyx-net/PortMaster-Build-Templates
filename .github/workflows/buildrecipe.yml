name: Recipes 4 PortMaster

on:
  workflow_dispatch:
    inputs:
      recipe_file:
        description: 'Enter port.json file folder name'
        required: true
        default: 'recipes/files/shamogu_recipe.json'
      sdl_version:
        description: 'Enter SDL Version required'
        required: true
        default: '2.32.0'
env:
        BUILD_TOKEN: ${{ secrets.BUILD_TOKEN }}
jobs:
  build:
    name: Build ${{ matrix.arch }} Binary
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            image: ubuntu:20.04
          - arch: aarch64
            runner: ubuntu-22.04-arm
            image: arm64v8/ubuntu:20.04

    outputs:
      port_name: ${{ steps.parse-json.outputs.port_name }}
      port_json: ${{ steps.parse-json.outputs.port_json }}
      port_exe: ${{ steps.parse-json.outputs.port_exe }}
      port_build: ${{ steps.parse-json.outputs.port_build }}
      port_url: ${{ steps.parse-json.outputs.port_url }}
      port_title: ${{ steps.parse-json.outputs.port_title }}
      port_bash: ${{ steps.parse-json.outputs.port_bash }}
      port_folder: ${{ steps.parse-json.outputs.port_folder }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Parse recipe.json and port.json
        id: parse-json
        run: |
          RECIPE_JSON_PATH="${{ github.event.inputs.recipe_file }}"
          if [ ! -f "$RECIPE_JSON_PATH" ]; then
            echo "Error: $RECIPE_JSON_PATH not found" && exit 1
          fi
          PORT_NAME=$(jq -r '.name' "$RECIPE_JSON_PATH")
          PORT_JSON=$(jq -r '.port_json' "$RECIPE_JSON_PATH")
          PORT_EXE=$(jq -r '.source.port_exe' "$RECIPE_JSON_PATH")
          PORT_BUILD=$(jq -r '.source.port_build' "$RECIPE_JSON_PATH")
          PORT_URL=$(jq -r '.source.port_url' "$RECIPE_JSON_PATH")
          echo "port_name=$PORT_NAME" | tee -a $GITHUB_OUTPUT
          echo "port_json=$PORT_JSON" | tee -a $GITHUB_OUTPUT
          echo "port_exe=$PORT_EXE" | tee -a $GITHUB_OUTPUT
          echo "port_build=$PORT_BUILD" | tee -a $GITHUB_OUTPUT
          echo "port_url=$PORT_URL" | tee -a $GITHUB_OUTPUT
          PORT_JSON_PATH="${PORT_JSON}"
          if [ ! -f "$PORT_JSON_PATH" ]; then
            echo "Error: $PORT_JSON_PATH not found" && exit 1
          fi
          PORT_TITLE=$(jq -r '.attr.title' "$PORT_JSON_PATH")
          PORT_BASH=$(jq -r '.items[0]' "$PORT_JSON_PATH")
          PORT_FOLDER=$(jq -r '.items[1]' "$PORT_JSON_PATH" | sed 's|/||g')
          echo "port_title=$PORT_TITLE" | tee -a $GITHUB_OUTPUT
          echo "port_bash=$PORT_BASH" | tee -a $GITHUB_OUTPUT
          echo "port_folder=$PORT_FOLDER" | tee -a $GITHUB_OUTPUT


      - name: Determine archive type and download
        id: download
        run: |
          mkdir -p new_ports/build/"${{ steps.parse-json.outputs.port_folder }}"
          cd new_ports/build/"${{ steps.parse-json.outputs.port_folder }}"
          URL="${{ steps.parse-json.outputs.port_url }}"
          filename=$(basename "$URL")
          echo "Downloading: $filename"
          if [[ "$filename" == *.tar.gz || "$filename" == *.tgz ]]; then
            echo "archive_file="${{ steps.parse-json.outputs.port_folder }}"-archive.tar.gz" | tee -a $GITHUB_OUTPUT
            output_file=""${{ steps.parse-json.outputs.port_folder }}"-archive.tar.gz"
          elif [[ "$filename" == *.zip ]]; then
            echo "archive_file="${{ steps.parse-json.outputs.port_folder }}"-archive.zip" | tee -a $GITHUB_OUTPUT
            output_file=""${{ steps.parse-json.outputs.port_folder }}"-archive.zip"
          else
            echo "Unknown archive type: $filename"
            exit 1
          fi
          # ToDo create md5 stamp and store in recipe.json if different For existing ports do this as part of new_recipe.sh too?
          curl -L -o "$output_file" "$URL"

      - name: Extract archive
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools
          cd new_ports/build/"${{ steps.parse-json.outputs.port_folder }}"
          ARCHIVE_FILE="${{ steps.download.outputs.archive_file }}"
          echo "Extracting $ARCHIVE_FILE"
          bsdtar -xf "$ARCHIVE_FILE" --strip-components=1

      - name: Clean up downloaded archive
        run: |
          cd new_ports/build/"${{ steps.parse-json.outputs.port_folder }}"
          rm -f "${{ steps.parse-json.outputs.port_folder }}"-archive.*

      - name: Commit changes
        if: matrix.arch == 'x86_64'
        run: |
          git config --local user.email "tim@monkeyx.net"
          git config --local user.name "monkeyx-net"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add new_ports/build/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ports from [$(date +%Y-%m-%d)] for port - ${{ steps.parse-json.outputs.port_bash }} - ${{ steps.parse-json.outputs.port_name }}"
            git push
          fi

      - name: Build in container (${{ matrix.arch }})
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            -w /workspace \
            -e DEBIAN_FRONTEND=noninteractive \
            ${{ matrix.image }} \
            /bin/bash -c "
            set -e
            echo 'Installing dependencies...'
            apt-get update
            apt-get install -y software-properties-common wget gnupg
            echo 'Adding Kitware CMake repository'
            wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | tee /usr/share/keyrings/kitware-archive-keyring.gpg >/dev/null
            echo 'deb [signed-by=/usr/share/keyrings/kitware-archive-keyring.gpg] https://apt.kitware.com/ubuntu/ focal main' | tee /etc/apt/sources.list.d/kitware.list >/dev/null
            echo 'Adding Go repository'
            add-apt-repository -y ppa:longsleep/golang-backports
            apt-get update
            apt-get install -y build-essential cmake tar golang-go \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libsdl1.2-dev libsdl-image1.2-dev libsdl-mixer1.2-dev libsdl-ttf2.0-dev \
            libfuse2 appstream make patchelf jq autoconf autotools-dev \
            automake libtool ldc dub pkgconf liballegro5-dev liballegro-acodec5-dev \
            liballegro-audio5-dev liballegro-image5-dev liballegro-ttf5-dev libenet-dev

            echo 'SDL Build started ${{ github.event.inputs.sdl_version }}'
            wget -q -O sdl.tar.gz https://github.com/libsdl-org/SDL/archive/refs/tags/release-${{ github.event.inputs.sdl_version }}.tar.gz
            tar -xzf sdl.tar.gz
            mv SDL-release-${{ github.event.inputs.sdl_version }} sdl-source
            cd sdl-source
            mkdir -p build && cd build
            cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local ..
            make -j\$(nproc)
            make install
            cd ../..
            sdl2-config --version
            echo 'SDL Build completed successfully'

            echo 'Building ${{ github.event.inputs.port_exe }} application'
            cd new_ports/build/"${{ steps.parse-json.outputs.port_folder }}"
            ${{ steps.parse-json.outputs.port_build }}

            ls -ltr
            echo 'Creating distribution...'
            mkdir -p dist
            ls -ltr
            cp ${{ steps.parse-json.outputs.port_exe }} dist/${{ steps.parse-json.outputs.port_exe }}-${{ matrix.arch }}
            ls -ltr
            strip dist/${{ steps.parse-json.outputs.port_exe }}-${{ matrix.arch }} || echo 'Strip failed, continuing...'
            tar -czf /workspace/${{ steps.parse-json.outputs.port_folder }}-linux-${{ matrix.arch }}.tar.gz -C dist .
            ls -ltr
            echo 'Build completed successfully'
            "

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.parse-json.outputs.port_folder }}-linux-${{ matrix.arch }}
          path: ${{ steps.parse-json.outputs.port_folder }}-linux-${{ matrix.arch }}.tar.gz
          retention-days: 7

  package:
    name: Package PortMaster
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ${{ needs.build.outputs.port_folder }}-linux-*
          merge-multiple: true

      - name: Extract binaries to correct locations
        run: |
          GAME_EXE="${{ needs.build.outputs.port_exe }}"
          GAME_FOLDER="${{ needs.build.outputs.port_folder }}"
          GAME_START="${{ needs.build.outputs.port_bash }}"

          echo "Creating PortMaster package"
          echo "Game EXE: $GAME_EXE"
          echo "Game Folder: $GAME_FOLDER"
          echo "Game Start: $GAME_START"

          echo "Extracting artifacts..."
          find artifacts -type f -name "*.tar.gz" | while read f; do
            echo "Extracting $f..."
            tar -xzf "$f" -C new_ports/build/${GAME_FOLDER}/${GAME_FOLDER}/
          done

          echo "Contents of new_ports/build/${GAME_FOLDER}/${GAME_FOLDER}/:-"
          ls -la new_ports/build/${GAME_FOLDER}/${GAME_FOLDER}/

          echo "Organizing binaries..."
          if [ -f "new_ports/build/${GAME_FOLDER}/${GAME_FOLDER}/${GAME_EXE}-x86_64" ]; then
            mv "new_ports/build/${GAME_FOLDER}/${GAME_FOLDER}/${GAME_EXE}-x86_64" "new_ports/${GAME_FOLDER}/${GAME_FOLDER}/${GAME_EXE}.x86_64"
          fi

          if [ -f "new_ports/build/${GAME_FOLDER}/${GAME_FOLDER}/${GAME_EXE}-aarch64" ]; then
            mv "new_ports/build/${GAME_FOLDER}/${GAME_FOLDER}/${GAME_EXE}-aarch64" "new_ports/${GAME_FOLDER}/${GAME_FOLDER}/${GAME_EXE}.aarch64"
          fi

          echo "Final contents of new_ports/build/${GAME_FOLDER}/${GAME_FOLDER}/:"
          ls -la "new_ports//${GAME_FOLDER}/"
          ls -la "new_ports/${GAME_FOLDER}/${GAME_FOLDER}/"

          echo "Creating final zip package..."
          pwd
          cd new_ports/${GAME_FOLDER}
          pwd
          zip -r "$HOME/${GAME_FOLDER}.zip" .
          ls -ltr $HOME
          cd
          pwd


      - name: Upload PortMaster package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.build.outputs.port_folder }}-portmaster
          path: /home/runner/${{ needs.build.outputs.port_folder }}.zip
          retention-days: 7

      - name: Show package info
        run: |
          echo "=== Package Information ==="
          echo "Port Name: ${{ needs.build.outputs.port_title }}"
          echo "Port Folder: ${{ needs.build.outputs.port_folder }}"
          echo "Port Zip: ${{ needs.build.outputs.port_name }}"
          echo "==========================="
