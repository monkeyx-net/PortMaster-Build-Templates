name: Recipes 4 PortMaster

on:
  workflow_dispatch:
    inputs:
      port_file:
        description: 'Enter port.json file folder name'
        required: true
        default: 'newport/changefolder/port.json'
      sdl_version:
        description: 'Enter SDL Version required'
        required: true
        default: '2.32.0'
env:
        BUILD_TOKEN: ${{ secrets.BUILD_TOKEN }}
jobs:
  build:
    name: Build ${{ matrix.arch }} Binary
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            image: ubuntu:20.04
          - arch: aarch64
            runner: ubuntu-22.04-arm
            image: arm64v8/ubuntu:20.04

    outputs:
      game_folder: ${{ steps.parse-json.outputs.game_folder }}
      game_name: ${{ steps.parse-json.outputs.game_name }}
      game_zip: ${{ steps.parse-json.outputs.game_zip }}
      game_start: ${{ steps.parse-json.outputs.game_start }}
      game_exe: ${{ steps.parse-json.outputs.game_exe }}
      game_icon: ${{ steps.parse-json.outputs.game_icon }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Parse port.json
        id: parse-json
        run: |
          PORT_JSON_PATH="${{ github.event.inputs.port_file }}"
          if [ ! -f "$PORT_JSON_PATH" ]; then
            echo "Error: $PORT_JSON_PATH not found" && exit 1
          fi
          GAME_FOLDER=$(jq -r '.items[1]' "$PORT_JSON_PATH" | sed 's|/||g')
          GAME_NAME=$(jq -r '.attr.title' "$PORT_JSON_PATH")
          GAME_ZIP=$(jq -r '.name' "$PORT_JSON_PATH")
          GAME_START=$(jq -r '.items[0]' "$PORT_JSON_PATH")
          GAME_EXE="${{ github.event.inputs.exe_file }}"
          GAME_ICON="latest/$GAME_FOLDER/cover.png"
          echo "game_folder=$GAME_FOLDER" >> $GITHUB_OUTPUT
          echo "game_name=$GAME_NAME" >> $GITHUB_OUTPUT
          echo "game_zip=$GAME_ZIP" >> $GITHUB_OUTPUT
          echo "game_start=$GAME_START" >> $GITHUB_OUTPUT
          echo "game_exe=$GAME_EXE" >> $GITHUB_OUTPUT
          echo "game_icon=$GAME_ICON" >> $GITHUB_OUTPUT

      - name: Determine archive type and download
        id: download
        run: |
          mkdir -p ports/"${{ steps.parse-json.outputs.game_folder }}"
          cd ports/"${{ steps.parse-json.outputs.game_folder }}"
          URL="${{ github.event.inputs.port_url }}"
          filename=$(basename "$URL")
          echo "Downloading: $filename"
          if [[ "$filename" == *.tar.gz || "$filename" == *.tgz ]]; then
            echo "archive_file="${{ steps.parse-json.outputs.game_folder }}"-archive.tar.gz" >> $GITHUB_OUTPUT
            output_file=""${{ steps.parse-json.outputs.game_folder }}"-archive.tar.gz"
          elif [[ "$filename" == *.zip ]]; then
            echo "archive_file="${{ steps.parse-json.outputs.game_folder }}"-archive.zip" >> $GITHUB_OUTPUT
            output_file=""${{ steps.parse-json.outputs.game_folder }}"-archive.zip"
          else
            echo "Unknown archive type: $filename"
            exit 1
          fi
          curl -L -o "$output_file" "$URL"

      - name: Extract archive
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools
          cd ports/"${{ steps.parse-json.outputs.game_folder }}"
          ARCHIVE_FILE="${{ steps.download.outputs.archive_file }}"
          echo "Extracting $ARCHIVE_FILE as $ARCHIVE_TYPE"
          bsdtar -xf "$ARCHIVE_FILE" --strip-components=1

      - name: Clean up downloaded archive
        run: |
          cd ports/"${{ steps.parse-json.outputs.game_folder }}"
          rm -f "${{ steps.parse-json.outputs.game_folder }}"-archive.*

      - name: Commit changes
        if: matrix.arch == 'x86_64'
        run: |
          git config --local user.email "tim@monkeyx.net"
          git config --local user.name "monkeyx-net"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add ports/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ports from [$(date +%Y-%m-%d)]"
            git push
          fi

      - name: Build in container (${{ matrix.arch }})
        env:
          EXE_FILE: ${{ github.event.inputs.exe_file }}
          FOLDER_NAME: ${{ github.event.inputs.folder_name }}
          BUILD_CMD: ${{ github.event.inputs.build_cmd }}
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            -w /workspace \
            -e DEBIAN_FRONTEND=noninteractive \
            ${{ matrix.image }} \
            /bin/bash -c "
            set -e
            echo 'Installing dependencies...'
            apt-get update
            apt-get install -y software-properties-common wget gnupg
            echo 'Adding Kitware CMake repository'
            wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | tee /usr/share/keyrings/kitware-archive-keyring.gpg >/dev/null
            echo 'deb [signed-by=/usr/share/keyrings/kitware-archive-keyring.gpg] https://apt.kitware.com/ubuntu/ focal main' | tee /etc/apt/sources.list.d/kitware.list >/dev/null
            echo 'Adding Go repository'
            add-apt-repository -y ppa:longsleep/golang-backports
            apt-get update
            apt-get install -y build-essential cmake tar golang-go \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libsdl1.2-dev libsdl-image1.2-dev libsdl-mixer1.2-dev libsdl-ttf2.0-dev \
            libfuse2 appstream make patchelf jq autoconf autotools-dev \
            automake libtool ldc dub pkgconf liballegro5-dev liballegro-acodec5-dev \
            liballegro-audio5-dev liballegro-image5-dev liballegro-ttf5-dev libenet-dev

            echo 'SDL Build started ${{ github.event.inputs.sdl_version }}'
            wget -q -O sdl.tar.gz https://github.com/libsdl-org/SDL/archive/refs/tags/release-${{ github.event.inputs.sdl_version }}.tar.gz
            tar -xzf sdl.tar.gz
            mv SDL-release-${{ github.event.inputs.sdl_version }} sdl-source
            cd sdl-source
            mkdir -p build && cd build
            cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local ..
            make -j\$(nproc)
            make install
            cd ../..
            sdl2-config --version
            echo 'SDL Build completed successfully'

            echo 'Building ${{ github.event.inputs.game_exe }} application'
            pwd
            cd ports/$FOLDER_NAME
            pwd
            $BUILD_CMD
            ls -ltr
            echo 'Creating distribution...'
            mkdir -p dist
            ls -ltr
            cp '$EXE_FILE' 'dist/$EXE_FILE-${{ matrix.arch }}'
            ls -ltr
            strip 'dist/$EXE_FILE-${{ matrix.arch }}' || echo 'Strip failed, continuing...'
            tar -czf '/workspace/$FOLDER_NAME-linux-${{ matrix.arch }}.tar.gz' -C dist .
            ls -ltr
            echo 'Build completed successfully'
            "

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.parse-json.outputs.game_folder }}-linux-${{ matrix.arch }}
          path: ${{ github.event.inputs.folder_name }}-linux-${{ matrix.arch }}.tar.gz
          retention-days: 7

  package:
    name: Package PortMaster
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ${{ needs.build.outputs.game_folder }}-linux-*
          merge-multiple: true

      - name: Extract binaries to correct locations
        run: |
          GAME_EXE="${{ needs.build.outputs.game_exe }}"
          GAME_FOLDER="${{ needs.build.outputs.game_folder }}"
          GAME_START="${{ needs.build.outputs.game_start }}"

          echo "Creating PortMaster package"
          echo "Game EXE: $GAME_EXE"
          echo "Game Folder: $GAME_FOLDER"
          echo "Game Start: $GAME_START"

          echo "Creating folder structure..."
          mkdir -p dist/${GAME_FOLDER}/conf

          echo "Extracting artifacts..."
          find artifacts -type f -name "*.tar.gz" | while read f; do
            echo "Extracting $f..."
            tar -xzf "$f" -C dist/
          done

          echo "Contents of dist/:"
          ls -la dist/

          echo "Copying startup script..."
          if [ -f "latest/$GAME_START" ]; then
            cp "latest/$GAME_START" "dist/"
          else
            echo "Warning: Startup script latest/$GAME_START not found"
          fi

          echo "Copying game metadata and resources..."
          if [ -d "latest/${GAME_FOLDER}" ]; then
            cp -r "latest/${GAME_FOLDER}/." "dist/${GAME_FOLDER}/"
          else
            echo "Warning: Game folder latest/${GAME_FOLDER} not found"
          fi

          echo "Organizing binaries..."
          if [ -f "dist/${GAME_EXE}-x86_64" ]; then
            mv "dist/${GAME_EXE}-x86_64" "dist/${GAME_FOLDER}/${GAME_EXE}.x86_64"
            chmod +x "dist/${GAME_FOLDER}/${GAME_EXE}.x86_64"
          fi

          if [ -f "dist/${GAME_EXE}-aarch64" ]; then
            mv "dist/${GAME_EXE}-aarch64" "dist/${GAME_FOLDER}/${GAME_EXE}.aarch64"
            chmod +x "dist/${GAME_FOLDER}/${GAME_EXE}.aarch64"
          fi

          echo "Final contents of dist/${GAME_FOLDER}/:"
          ls -la "dist/${GAME_FOLDER}/"

          echo "Creating final zip package..."
          cd dist
          zip -r "../${GAME_FOLDER}.zip" .

      - name: Upload PortMaster package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.build.outputs.game_folder }}-portmaster
          path: ${{ needs.build.outputs.game_folder }}.zip
          retention-days: 7

      - name: Show package info
        run: |
          echo "=== Package Information ==="
          echo "Game Name: ${{ needs.build.outputs.game_name }}"
          echo "Game Folder: ${{ needs.build.outputs.game_folder }}"
          echo "Game Zip: ${{ needs.build.outputs.game_zip }}"
          echo "Package: ${{ needs.build.outputs.game_folder }}.zip"
          echo "==========================="
